<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="container">

    <form class="form-signin" id="signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="usrname" class="sr-only">Username</label>
        <input type="text" id="usrname" class="form-control" placeholder="Username" required autofocus>
        <label for="psw" class="sr-only">Password</label>
        <input type="password" id="psw" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit" id="sign">Sign in</button>
    </form>

</div> <!-- /container -->


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script>
    $("#sign").click(function (event) {
        event.preventDefault();
        var psw = $("#psw")[0].value;
        var uname = $("#usrname")[0].value;
        console.log(psw);
        console.log(uname);
        if (uname !== "manager1"){
            alert("Invalid login attempt!");
            return;
        }
        if (psw !== "psw") {
            alert("Invalid login attempt!");
            return;
        }
        window.location.href = '/dashboard';
    });
</script>
</body>
</html>
